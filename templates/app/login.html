<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login in Github Integrations</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <style type="text/css">

    body {
        font-family: "Lato", sans-serif;
    }

    .main-head{
        height: 150px;
        background: #FFF;
    }

    .sidenav {
        height: 100%;
        overflow-x: hidden;
        padding-top: 20px;
        background-color: #001f3f;
    }

    .main {
        padding: 0px 10px;
    }

    @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
    }

    @media screen and (max-width: 450px) {
        .login-form{
            margin-top: 10%;
        }

        .register-form{
            margin-top: 10%;
        }
    }

    @media screen and (min-width: 768px){
        .main{
            margin-left: 70%;
        }

        .sidenav{
            width: 70%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
        }

        .login-form{
            margin-top: 65%;
        }

        .register-form{
            margin-top: 20%;
        }
    }

    .login-main-text {
        margin-top: 13%;
        padding: 60px;
        color: #fff;
        font-weight: 500;
    }

    .login-main-text > ul > li {
      font-size: 1.3rem;
    }

    .login-title{
      margin-top: 1.4rem;
      font-weight: 500;
      color: #ffe;
      font-size: 3rem;
    }

    .btn-block + .btn-block {
        margin-top: 5px;
    }

    .btn-github {
        color: #fff;
        background-color: #444;
        border-color: rgba(0,0,0,0.2);
    }

    .btn-github:hover {
        color: #fff;
    }

    .btn-social {
        position: relative;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .fork-section {
      padding: 5rem;
    }
  </style>

  <body>
    <div class="sidenav">
     <div class="login-main-text">
      <h1 class="login-title">Github Integration</h1>
      <ul>
        <li>Add and access to your repositories from github</li>
        <li>See all commits of you repositories</li>
      </ul>
     </div>
     <div class="fork-section">
      <a class="github-button" href="https://github.com/joseronierison/github_integration/fork" data-icon="octicon-repo-forked" data-size="large" data-show-count="true" aria-label="Fork joseronierison/github_integration on GitHub">Fork</a>
    </div>
    </div>
      <div class="main">
        <div class="col-sm-12">
          <div class="login-form">
             <a href="{% url "social:begin" "github" %}" class="btn btn-block btn-social btn-lg btn-github">
                Sign in with GitHub
              </a>
          </div>
        </div>
      </div>
  </body>
</html>
